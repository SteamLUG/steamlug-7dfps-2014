[application]

name="steamlug-7dfps-2014"
main_scene="res://main_menu/main_menu.xscn"
icon="icon.png"

[autoload]

tree_switcher="res://helpers/tree_switcher.gd"
network="res://net/network.gd"

[debug]

verbose_stdout=true
print_fps=false

[input]

player_forward=[key(W)]
player_left=[key(A)]
player_right=[key(D)]
player_backwards=[key(S)]
player_jump=[key(Space)]
game_quit=[key(Escape)]
player_lantern=[key(F)]
switch_lobby_visible=[key(Masculine)]

[rasterizer]

shadow_filter=3
anisotropic_filter_level=16.0
max_shadow_buffer_size=2048
blur_buffer_size=512
luminance_buffer_size=80
